<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="w09.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card red-border">
        <img class="main" src="77.webp" alt="Card Image" />
        <h3>77</h3>
        <p></p>
        <div class="button-container">
          <img class="avatar" src="文班亞馬.webp" alt="avatar" />
          <button class="red">Sign In</button>
        </div>
      </div>

      <div class="card blue-border">
        <img class="main" src="buter.jpg" alt="Card Image" />
        <h3>butler</h3>
        <p></p>
        <div class="button-container">
          <img class="avatar" src="curry.jpg" alt="avatar" />
          <button class="blue">Sign In</button>
        </div>
      </div>

      <div class="card green-border">
        <img class="main" src="james.jpg" alt="Card Image" />
        <h3>james</h3>
        <p></p>
        <div class="button-container">
          <img class="avatar" src="jokic.jpg" alt="avatar" />
          <button class="green">Sign In</button>
        </div>
      </div>

      <div class="card yellow-border">
        <img class="main" src="塔土姆.jpg" alt="Card Image" />
        <h3>tatum</h3>
        <p></p>
        <div class="button-container">
          <img class="avatar" src="Kobe_Bryant_8.jpg" alt="avatar" />
          <button class="yellow">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
