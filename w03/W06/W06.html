    傑森·克里斯多福·塔圖姆（英語：Jayson Christopher
    Tatum，1998年3月3日—），出生於美國密蘇里州東區城市聖路易，為現役美國職業籃球運動員，目前效力於NBA聯盟的波士頓塞爾提克。大學時期曾代表杜克大學藍魔鬼隊參加比賽。賽季結束後參加2017年NBA選秀，於首輪第三順位為波士頓塞爾提克選中，場上位置為小前鋒。
